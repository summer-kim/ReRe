    <nav id="nav" class="flex-container">
      <a id="nav-a" href="./tags.html"><i class="fas fa-tags"></i>Tags</a>

    <section class="addPost" id="register">
      <div id="register-box" class="flex-container">
        <div class="intro">
          <h2>Upload Post</h2>
          <div class="bottom-line"></div>
          <p class="parag">
            *image is not necessary<br />
            *You can attach a tag later
          </p>
        </div>
        <div class="form">
          <form>
            <div class="eachForm">
              <label for="movieName">Movie/Series Title</label>
              <input type="text" name="movieName" id="movieName" />
            </div>
            <div class="eachForm">
              <label for="genre">Genre </label>
              <span class="guide">separate them with comma(,)</span>
              <input type="text" name="genre" id="genre" />
            </div>
            <div class="eachForm">
              <label for="summary">Summary</label>
              <textarea
                cols="30"
                rows="5"
                placeholder="write summary of content simply!"
                name="summary"
                id="summary"
              ></textarea>
            </div>
            <div class="eachForm">
              <label for="img">Image</label>
              <input type="file" name="img" id="img" />
            </div>
            <button class="btn-main" type="submit">Post</button>
          </form>
        </div>
      </div>
    </section>
    <footer id="footer" class="p2 flex-container">
      <div id="footer-content">

          <span class="develop-name">Dasom Kim</span> dasomi6835@gmail.com

        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </footer>
